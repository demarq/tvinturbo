{% extends 'sms_interface/wrappers/forms_wrapper.html' %}

{% block form_errors %}
    {% for field in signup_form %}
        {% if field.errors %}
            <div class="card bg-danger" style="margin-bottom: 2px">
                <div class="card-body">
                    <small>{{ field.label }} - {{ field.errors }}</small>
                </div>
            </div>
        {% endif %}
    {% endfor %}
{% endblock %}


{% block form %}
    <div class="form-group">
        <label for="username" class="text-info">Никнейм</label>
        <input type="text" class="form-control" name="username" aria-describedby="username" placeholder="example">
    </div>
    <div class="form-group">
        <label for="email" class="text-info">Электронная почта</label>
        <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="example@mail.com">
    </div>
    <div class="form-group">
        <label for="password" class="text-info">Пароль</label>
        <input class="form-control" type="password" name="password" placeholder="******">
    </div>
    <div class="form-group">
        <label for="fist_name" class="text-info">Имя</label>
        <input type="text" class="form-control" name="first_name" aria-describedby="first_name" placeholder="Вероника">
    </div>
    <div class="form-group">
        <label for="last_name" class="text-info">Фамилия</label>
        <input type="text" class="form-control" name="last_name" aria-describedby="last_name" placeholder="Янюк">
    </div>
    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
{% endblock %}
